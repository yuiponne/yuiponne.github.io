	<div class="contact img3">

			<p>お問い合わせ先</p>
		</div>

			Webサイトについて、私について、何かコメントがございましたら下記フォームからご連絡をお願いいたします。
			<br>
			<br>
		</p>

		<div class="flex-box">
			<div class="form">
				<label for="name">お名前</label>
				<span class="form-control-wrap name">
					<input type="text" name="name" value size="40" area-required="true" area-invalid="false" class="form-control-wrap name">
				</span>
				<br>
				<label for="email">メールアドレス</label>
				<span class="form-control-wrap email">
					<input type="text" name="email" value size="40" area-required="true" area-invalid="false" class="form-control-wrap email">
				</span>			
			</div>
			<div class="form-message">
				<label for="message">メッセージ</label>
				<span class="form-control-wrap message">
					<textarea name="message" cols="40" rows="10" area-required="true" area-invalid="false" class="form-control-wrap message"></textarea>
				</span>
			</div>
		</div>

		<p class="send-button">
			<input type="submit" value="送信" class="form-control-wrap btn">
